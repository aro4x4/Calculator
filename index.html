<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="calcBody">
        <div id="display">
            2 + 2 <br />
            <strong>= 4</strong>
        </div>
        <div class="buttons">
            <div id="do">
                <div id="clear" class="do">clear</div>
                <div id="equals" class="do">=</div>
            </div>
            <div id="numbers">
                <div id="9" class="num">9</div>
                <div id="8" class="num">8</div>
                <div id="7" class="num">7</div>
                <div id="6" class="num">6</div>
                <div id="5" class="num">5</div>
                <div id="4" class="num">4</div>
                <div id="3" class="num">3</div>
                <div id="2" class="num">2</div>
                <div id="1" class="num">1</div>
                <div id="+/-" class="num">+/-</div>
                <div id="0" class="num">0</div>
                <div id="." class="num">.</div>
            </div>
            <div id="oper">
                <div id="divide" class="oper">/</div>
                <div id="multiply" class="oper">*</div>
                <div id="substract" class="oper">-</div>
                <div id="add" class="oper">+</div>
            </div>
        </div>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
